    <style>
      .introtext{
        text-align: right;
        background-color: rgb(30,30,30)
      }
      .tooltip .tooltiptext {
        font-family: courier new;
        position: absolute;
        background-color: black;
        color: white;
        width: 200px;
        bottom: 130%;
        left: 50%;
        margin-left: -100px;
        visibility: hidden;
        z-index: 1;
        border-radius: 25px;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
      .tooltip:hover .point{
        visibility: visible;
      }
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltiptext .point {
        width: 0;
        height: 0;
        border-left: 7px solid transparent;
        border-right: 7px solid transparent;
        border-top: 7px solid black;
        position: absolute;
        z-index: 1;
        bottom: -20%;
        left: -500%
        margin-left: -10px;
        visibility: hidden;
      }
      .tooltiptext .padpoint{
        padding-right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="intro" style="display: flex;">
      <div class="introimg" style="flex: 0.4;">
        <img src="sreenath.png">
      </div>
      <div class="introtext" style="flex: 0.6;"><br><br>
        <h1 style="display: inline-block;">Hi! I'm Sreenath Sreekrishna</h1>&nbsp;&nbsp;
        <span class="accounts">
          <a href="https://www.github.com/SreenathSreekrishna" class="tooltip">
            <img src="https://simpleicons.org/icons/github.svg" width=30>
            <span class="tooltiptext">
              <span class=text>
                <center>Github - SreenathSreekrishna</center>
              </span>
              <center class="padpoint">
                <span class="point"></span>
              </center>
            </span>
          </a>
          <a href="https://www.discord.com" class="tooltip">
            <img src="https://simpleicons.org/icons/discord.svg" width=30>
            <span class="tooltiptext">
              <span class=text>
                <center>Discord - Sreenath#1484</center>
              </span>
              <center class="padpoint">
                <span class="point"></span>
              </center>
            </span>
          </a>
        </span>&nbsp;&nbsp;
      </div>
    </div>
