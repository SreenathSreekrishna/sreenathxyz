    <style>
      .introtext{
        font-size: 25px;
        text-align: right;
        background-color: rgb(100,100,100);
        border-radius: 25px;
      }
      .tooltip .tooltiptext {
        font-size: 13px;
        font-family: courier new;
        position: absolute;
        background-color: black;
        color: white;
        width: 200px;
        bottom: 130%;
        left: 50%;
        margin-left: -100px;
        visibility: hidden;
        z-index: 1;
        border-radius: 25px;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
      .tooltip:hover .point{
        visibility: visible;
      }
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltiptext .point {
        width: 0;
        height: 0;
        border-left: 7px solid transparent;
        border-right: 7px solid transparent;
        border-top: 7px solid black;
        position: absolute;
        z-index: 1;
        bottom: -20%;
      }
      .tooltiptext .padpoint{
        padding-right: 15px;
      }
      .introimg img{
        border-radius: 25px;
      }
      .about {
        padding-top: -30px;
        font-family:'Courier New';
      }
    </style>
  </head>
